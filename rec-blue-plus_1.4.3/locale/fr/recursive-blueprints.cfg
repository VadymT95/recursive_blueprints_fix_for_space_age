[mod-name]
rec-blue-plus=Recursive Blueprints+ (Plans récursifs+)

[mod-description]
rec-blue-plus=Automatisez les plans pour créer une usine capable de s’agrandir toute seule.\nCeci est un Fork de Recursive Blueprints avec de petites fonctionnalités supplémentaires.

[entity-name]
blueprint-deployer=Déployeur de plan
recursive-blueprints-scanner=Détecteur de ressources

[item-name]
blueprint-deployer=__ENTITY__blueprint-deployer__

[item-description]
blueprint-deployer=Place automatiquement le plan donné.
recursive-blueprints-scanner=Compte les éléments demandés sur une surface donnée.

[mod-setting-name]
recursive-blueprints-area=Point d’ancrage
recursive-blueprints-logging=Journalisation des déployeurs

[mod-setting-description]
recursive-blueprints-area=Position du déployeur ou du détecteur dans les zones de déconstruction, d’amélioration et de détection.
recursive-blueprints-logging=Condition requise sur le réseau logique pour afficher les messages de débogage.

[string-mod-setting]
recursive-blueprints-area-center=Centre
recursive-blueprints-area-corner=Coin supérieur gauche
recursive-blueprints-logging-never=Jamais
recursive-blueprints-logging-with_L_greater_than_zero=Si "L>0"
recursive-blueprints-logging-with_L_greater_or_equal_to_zero=Si "L>=0"
recursive-blueprints-logging-always=Toujours

